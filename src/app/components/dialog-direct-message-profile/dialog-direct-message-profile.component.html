<div class="profileContainer">
  <div class="profileHeader">
    <p>Profile</p>
    <div mat-dialog-close title="Close window"></div>
  </div>
  <img *ngIf="selectedUser?.photoURL" class="userImgProfile" [src]="selectedUser?.photoURL" (error)="retryLoadImage()">
  <div class="userNameEdit">
    <div>{{ selectedUser?.displayName }}</div>
  </div>

  <div *ngIf="messageService.selectedUser?.isOnline; else offlineBlock" class="status">
    <img src="assets/img/icons/user_online.svg" alt="Online" />
    <span class="statusOnline">Online</span>
  </div>

  <ng-template #offlineBlock>
    <div class="status">
      <img src="assets/img/icons/user_offline.svg" alt="Offline" />
      <span class="statusOffline">Offline</span>
    </div>
  </ng-template>


  <div class="profileBottom">
    <img class="mailIcon" src="assets/img/icons/mail_icon_profile.svg" alt="Mail Icon">
    <div class="mailContainer">
      <span>Email-Adress</span>
      <a href="mailto:{{ selectedUser?.email }}" *ngIf="user" title="{{ messageService.selectedUser?.email }}">{{
        selectedUser?.email
        }}</a>
    </div>
  </div>
  <a class="link-button" mat-dialog-close>
    <img src="assets/img/icons/btn_send_message.svg" alt="Message bubble" />
    Messages
  </a>
</div>
